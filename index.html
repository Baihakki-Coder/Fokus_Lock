<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Absensi Siswa Digital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #2563eb, #312e81);
      color: white;
      padding: 40px 20px;
    }
    h1 { text-align: center; margin-bottom: 10px; }
    .info { text-align: center; margin-bottom: 30px; opacity: 0.9; }
    .card {
      background: white;
      color: #111827;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      padding: 24px;
      margin: auto;
      margin-bottom: 32px;
      max-width: 600px;
    }
    .card.large { max-width: 1000px; }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 14px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #16a34a;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead { background: #f3f4f6; }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }
    .hadir { color: #16a34a; font-weight: bold; }
    .alfa { color: #dc2626; font-weight: bold; }
  </style>
</head>
<body>

<h1>üìã Sistem Absensi Siswa Digital</h1>
<p class="info">‚è∞ Hadir sebelum <b>07:15</b>, lewat otomatis <b>ALFA</b><br>üëÅÔ∏è <b>Semua orang dapat melihat daftar hadir secara real-time</b></p>

<div class="card">
  <input type="text" id="nama" placeholder="Nama Siswa" />
  <input type="text" id="kelas" placeholder="Kelas" />
  <input type="number" id="absen" placeholder="No Absen" />
  <button onclick="absen()">Absen Sekarang</button>
</div>

<div class="card large">
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Kelas</th>
        <th>No Absen</th>
        <th>Status</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="tabel"></tbody>
  </table>
</div>

<script>
  // DATABASE MINI (ARRAY 2D)
  // [nama, kelas, noAbsen]
  const databaseSiswa = [
    ['rafif', 'X RPL 2', 25],
    ['andika', 'X RPL 2', 12],
    ['putri', 'X RPL 1', 8],
    ['fajar', 'XI RPL 1', 3]
  ];

  const JAM_BATAS = { jam: 7, menit: 15 };

  function absen() {
    const nama = document.getElementById('nama').value.trim().toLowerCase();
    const kelas = document.getElementById('kelas').value.trim();
    const absen = document.getElementById('absen').value;

    if (!nama || !kelas || !absen) {
      alert('Semua data wajib diisi');
      return;
    }

    // cek database
    const valid = databaseSiswa.find(s => s[0] === nama && s[1] === kelas && s[2] == absen);
    if (!valid) {
      alert('Data siswa tidak ditemukan di database');
      return;
    }

    const sekarang = new Date();
    const status = (sekarang.getHours() > JAM_BATAS.jam || 
      (sekarang.getHours() === JAM_BATAS.jam && sekarang.getMinutes() > JAM_BATAS.menit))
      ? 'Alfa'
      : 'Hadir';

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${valid[0]}</td>
      <td>${valid[1]}</td>
      <td>${valid[2]}</td>
      <td class="${status === 'Hadir' ? 'hadir' : 'alfa'}">${status}</td>
      <td>${sekarang.toLocaleString('id-ID')}</td>
    `;

    document.getElementById('tabel').appendChild(tr);

    document.getElementById('nama').value = '';
    document.getElementById('kelas').value = '';
    document.getElementById('absen').value = '';
  }
</script>

</body>
</html>
